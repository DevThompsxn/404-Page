<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(116, 17, 17);
            width: 80%;
            height:50vh;
            text-align: center;
            margin: 150px auto;
            color: white;
            font-family: "Poppins", sans-serif;
            animation: bodyanime 500ms ease-in-out 100ms infinite;
        }
        @keyframes bodyanime {
            0% {opacity: 0.6; background-color: blueviolet;}
            50% {opacity: 0.9; background-color: forestgreen;}
            100% {opacity: 0.2; background-color: chartreuse;}
        }
        h1 {
            font-size: 120px;
        }
        p {
            font-size: 11px;
        }
        .btn-1 {
            border: none;
            border-radius: 50px;
            padding: 10px;
            margin: 20px;
        }
        .btn-2 {
            border: 1px solid white;
            border-radius: 50px;
            padding: 10px;
            background-color: rgb(116, 17, 17);
            color: white;
        }
        .social-icon {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
       
       
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>404</h1>
            <p>WE ARE SORRY, BUT THE PAGE YOU REQUESTED WAS NOT FOUND</p>
        </div>
        <div class="btn">
            <button class="btn-1">GO HOME</button>
            <button class="btn-2">CONTACT US</button>
        </div>
        <div class="social-icon">
            <i class="fa-brands fa-facebook-f fa-bounce"></i>
            <i class="fa-brands fa-twitter fa-bounce"></i>
            <i class="fa-brands fa-pinterest fa-bounce"></i>
            <i class="fa-brands fa-google-plus-g fa-bounce"></i>
            
        </div>
    </div>
</body>
</html>
